{% extends 'layout.html' %}

{% block content %}
    <h1>My posts</h1>
    <div class="posts">
        {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'posts:detail' slug=post.slug %}">{{post.title}}</a> </h2>
            <p>{{post.date}}</p>
            <p>{{post.snippet}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
